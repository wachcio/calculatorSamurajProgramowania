<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/6a49c4126a.js"
            crossorigin="anonymous"
        ></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css" />
        <title>Calculator - challange Samuraj Programowania</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="calc">
                    <div class="calc__display">0</div>
                    <div class="calc__memory">
                        <div class="memory_btn">MR</div>
                        <div class="memory_btn">M+</div>
                        <div class="memory_btn">MC</div>
                        <div class="memory_btn">M-</div>
                        <div class="memory_btn">MS</div>
                        <div class="memory_btn">M</div>
                    </div>
                    <div class="calc__action_and_buttons">
                        <div class="action_btn">%</div>
                        <div class="action_btn">&#8730;</div>
                        <div class="action_btn">X&sup2;</div>
                        <div class="action_btn">&sup1;/x</div>
                        <div class="action_btn">CE</div>
                        <div class="action_btn">C</div>
                        <div class="action_btn">&laquo;</div>
                        <div class="action_btn">
                            <i class="fas fa-divide"></i>
                        </div>
                        <div class="action_btn action_btn__light_gray">7</div>
                        <div class="action_btn action_btn__light_gray">8</div>
                        <div class="action_btn action_btn__light_gray">9</div>
                        <div class="action_btn">x</div>
                        <div class="action_btn action_btn__light_gray">4</div>
                        <div class="action_btn action_btn__light_gray">5</div>
                        <div class="action_btn action_btn__light_gray">6</div>
                        <div class="action_btn">-</div>
                        <div class="action_btn action_btn__light_gray">1</div>
                        <div class="action_btn action_btn__light_gray">2</div>
                        <div class="action_btn action_btn__light_gray">3</div>
                        <div class="action_btn">+</div>
                        <div class="action_btn">&plusmn;</div>
                        <div class="action_btn action_btn__light_gray">0</div>
                        <div class="action_btn">.</div>
                        <div class="action_btn">=</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./scripts/index.js"></script>
</html>
