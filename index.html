<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            src="https://kit.fontawesome.com/6a49c4126a.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Calculator - challange Samuraj Programowania</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="calc">
                    <div class="calc__display">0</div>
                    <div class="calc__memory">
                        <div class="memory_btn btn" data-action="mr">MR</div>
                        <div class="memory_btn btn" data-action="m+">M+</div>
                        <div class="memory_btn btn" data-action="mc">MC</div>
                        <div class="memory_btn btn" data-action="m-">M-</div>
                        <div class="memory_btn btn" data-action="ms">MS</div>
                        <div class="memory_btn btn" data-action="m">M</div>
                    </div>
                    <div class="calc__action_and_buttons">
                        <div class="action_btn btn" data-action="percent">%</div>
                        <div class="action_btn btn" data-action="square_root">&#8730;</div>
                        <div class="action_btn btn" data-action="square_power">X&sup2;</div>
                        <div class="action_btn btn" data-action="fraction">&sup1;/x</div>
                        <div class="action_btn btn" data-action="ce">CE</div>
                        <div class="action_btn btn" data-action="c">C</div>
                        <div class="action_btn btn" data-action="back">&laquo;</div>
                        <div class="action_btn btn" data-action="divide">
                            <i class="fas fa-divide"></i>
                        </div>
                        <div class="action_btn action_btn__light_gray btn" data-action="7">7</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="8">8</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="9">9</div>
                        <div class="action_btn btn" data-action="multiplication">x</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="4">4</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="5">5</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="6">6</div>
                        <div class="action_btn btn" data-action="minus">-</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="1">1</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="2">2</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="3">3</div>
                        <div class="action_btn btn" data-action="plus">+</div>
                        <div class="action_btn btn" data-action="plus_minus">&plusmn;</div>
                        <div class="action_btn action_btn__light_gray btn" data-action="0">0</div>
                        <div class="action_btn btn" data-action="comma">.</div>
                        <div class="action_btn btn" data-action="result">=</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script type="module" src="./scripts/index.js"></script>
</html>
