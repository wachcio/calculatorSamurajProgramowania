<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Calculator - challange Samuraj Programowania</title>
    </head>
    <body>
        <main>
            <div class="wrapper">
                <div class="calc">
                    <div class="calc__display">0</div>
                    <div class="calc__memory">
                        <div class="memory_btn">MR</div>
                        <div class="memory_btn">M+</div>
                        <div class="memory_btn">MC</div>
                        <div class="memory_btn">M-</div>
                        <div class="memory_btn">MS</div>
                        <div class="memory_btn">M</div>
                    </div>
                    <div class="calc__action_and_buttons">
                        <div class="action_btn">%</div>
                        <div class="action_btn">V</div>
                        <div class="action_btn">X2</div>
                        <div class="action_btn">1/x</div>
                        <div class="action_btn">CE</div>
                        <div class="action_btn">C</div>
                        <div class="action_btn">X</div>
                        <div class="action_btn">/</div>
                        <div class="action_btn">7</div>
                        <div class="action_btn">8</div>
                        <div class="action_btn">9</div>
                        <div class="action_btn">X</div>
                        <div class="action_btn">4</div>
                        <div class="action_btn">5</div>
                        <div class="action_btn">6</div>
                        <div class="action_btn">-</div>
                        <div class="action_btn">1</div>
                        <div class="action_btn">2</div>
                        <div class="action_btn">3</div>
                        <div class="action_btn">+</div>
                        <div class="action_btn">+-</div>
                        <div class="action_btn">0</div>
                        <div class="action_btn">.</div>
                        <div class="action_btn">=</div>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="./scripts/index.js"></script>
</html>
